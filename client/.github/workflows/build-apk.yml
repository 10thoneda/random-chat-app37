name: Build Android APK

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: client/package-lock.json
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install dependencies
      working-directory: ./client
      run: npm ci
      
    - name: Build web app
      working-directory: ./client
      run: npm run build
      
    - name: Sync Capacitor
      working-directory: ./client
      run: npx cap sync android
      
    - name: Make gradlew executable
      working-directory: ./client/android
      run: chmod +x gradlew
      
    - name: Build Debug APK
      working-directory: ./client/android
      run: ./gradlew assembleDebug
      
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: ajnabicam-debug-apk
        path: client/android/app/build/outputs/apk/debug/app-debug.apk
        
    - name: Build Release APK (if tagged)
      if: startsWith(github.ref, 'refs/tags/')
      working-directory: ./client/android
      run: ./gradlew assembleRelease
      
    - name: Upload Release APK
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: ajnabicam-release-apk
        path: client/android/app/build/outputs/apk/release/app-release-unsigned.apk
